<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para ingresar datos de clientes -->
  <ion-item>
    <ion-label position="stacked">Nombre: </ion-label>
    <ion-input type="text" [(ngModel)]="txtNombreCliente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Dirección: </ion-label>
    <ion-input type="text" [(ngModel)]="txtDireccionCliente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Teléfono: </ion-label>
    <ion-input type="text" [(ngModel)]="txtTelefonoCliente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo: </ion-label>
    <ion-input type="email" [(ngModel)]="txtCorreoCliente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">URL de la foto del cliente: </ion-label>
    <ion-input type="text" [(ngModel)]="txtUrlCliente"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardarCliente()">Guardar Cliente</ion-button>

  <!-- Lista de clientes -->
  <ion-list>
    <!-- Iterar sobre clientes guardados -->
    <ion-card *ngFor="let cliente of clientes; let i = index">
      <ion-img [src]="cliente.url" alt="Foto del cliente"></ion-img>

      <ion-card-header>
        <ion-card-title>{{ cliente.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ cliente.telefono }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>
        <p><strong>Correo:</strong> {{ cliente.correo }}</p>
      </ion-card-content>

      <!-- Botones para eliminar y editar cliente -->
      <ion-button color="danger" expand="block" (click)="borraCliente(i)">
        Eliminar
      </ion-button>
      <ion-button color="primary" expand="block" (click)="editarCliente(i)">
        Editar
      </ion-button>
    </ion-card>
  </ion-list>

</ion-content>
